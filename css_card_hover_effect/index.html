<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-card" id="main-card">
            <div class="card">
                <div class="name">
                    <h1>Dare</h1>
                    <h1>Devil</h1>
                </div>
                <div class="detail">
                    <h1>Daredevil</h1>
                    <p>I'm Not Seeking Penance for What I've Done, Father.
                       I'm Asking Forgiveness..
                       For What I'm about to Do.</p>
                    <a href="https://en.wikipedia.org/wiki/Daredevil_(Marvel_Comics_character)">Read More</a>
                </div>
                <div class="character-col">
                    <img src="daredevil.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
